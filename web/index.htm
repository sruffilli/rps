<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special Elite">
</head>

<body>
  <!-- The top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rock Paper Scissors</a>
      <input id="game-id" class="form-control me-2" type="text" aria-label="game-id">
      <button id="join-game" class="btn btn-outline-success" onclick="joinGameByInput()">Join</button>

    </div>
  </nav>

  <!-- The main content -->
  <div class="container mt-5 main-content">
    <!-- The moves -->
    <div id="board" class="row blurred">
      <div id="moves" class="d-flex align-items-center justify-content-center">
        <div class="col-4 text-center">
          <button class="move" id="rock" disabled="disabled" onclick="makeMove('rock')">✊</button>
        </div>
        <div class=" col-4 text-center">
          <button class="move" id="paper" disabled="disabled" onclick="makeMove('paper')">✋</button>
        </div>
        <div class="col-4 text-center">
          <button class="move" id="scissors" disabled="disabled" onclick="makeMove('scissors')">✌️</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6 text-center">
          <div class="player-name">You</div>
          <div class="player-score" id="self-score">0</div>
        </div>
        <div class="col-6 text-center">
          <div class="player-name">Opponent</div>
          <div class="player-score" id="opponent-score">0</div>
        </div>
      </div>
    </div>
    <div id="message-box-overlay" style="display: none;">
      <div id="message-box" class="status-text slide-in-blurred-left">
        <div id="message"></div>
      </div>
    </div>

    <!-- The scoreboard -->

    <script src="client.js"></script>
</body>

</html>
